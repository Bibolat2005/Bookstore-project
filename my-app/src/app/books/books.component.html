<div *ngIf="loaded; else loading"  class="book-container">
    <div id="book_item" *ngFor="let book of books">
        <div id="book_item_view" (click)="getBookDetails(book.id)">
            <img src="{{book.image}}" width=250px>
            <h3>{{book.title}}</h3>
            <h6>{{book.author}}</h6>
            <h4>{{book.price}}</h4>
        </div>
    </div>
</div>

<ng-template #loading>
    <p>Companies are loading...</p>
</ng-template>
