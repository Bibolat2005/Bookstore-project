<div *ngIf="logged">
  <h2>Shopping Cart</h2>
    <button (click)="logout()" id="submit">Logout</button>
    <table border="1">
      <tr id="header_table">
        <td>Book title</td>
        <td>Price</td>
        <td>Quntity</td>
      </tr>
      <tr *ngFor="let item of cartItems">
        <td>{{item.book.title}}</td>
        <td>{{item.book.price}}</td>
        <td>{{item.quantity}}</td>
      </tr>
  </table>
  <button id="buy_btn">Buy</button>
  </div>

<div *ngIf="!logged">
    <h1>Please log in to view your shopping cart.</h1>
    <h3>Login form</h3>
    <fieldset>
      <label for="username">Username: </label>
      <input type="text" id="username" [(ngModel)]="username">
    </fieldset>
    <fieldset>
      <label for="password">Password: </label>
      <input type="password" id="password" [(ngModel)]="password">
    </fieldset>
    <button (click)="login()" id="submit">Login</button>
</div>
